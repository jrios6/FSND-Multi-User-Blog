{% extends "base.html" %}

{% block cssblock %}
    <link href="/static/css/login.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
<div class="container text-center">
  <h1 class="login">
    Login
  </h1>

  <div>
    <form method="post">
      <table>
        <tr>
          <td class="label">
            Username
          </td>
          <td>
            <input type="text" name = "username" value={{username}}>
          </td>
        </tr>

        <tr>
          <td class="label">
            Password
          </td>
          <td>
            <input type="password" name = "password">
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="error">
            {{passerror}}
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="error">
            {{usererror}}
          </td>
        </tr>
      </table>
      <br/>
      <input class="btn btn-primary" type="submit" />
    </form>
  </div>
</div>

{% endblock %}
