{% extends "base.html" %}

{% block cssblock %}
    <link href="/static/css/signup.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <div class="signup-form text-center">
      <div class="signup-item">
        <h1 class="signup">Sign Up</h1>

        <form method="post">
          <table>
            <tr>
              <td class="label">
                Username
              </td>
              <td>
                <input type="text" name="username" value="{{username}}">
              </td>
            </tr>

            <tr>
              <td class="label">
                 Password
              </td>
              <td>
                <input type="password" name = "password">
              </td>
            </tr>

            <tr>
              <td class="label">
                Verify Password
              </td>
              <td>
                <input type="password" name = "verify">
              </td>
            </tr>

            <tr>
              <td class="label">
                Email (Optional)
              </td>
              <td>
                <input type="email" name = "email">
              </td>
            </tr>
            <tr>
              <td></td>
              <td class="error">
                {{usererror}}
              </td>
            </tr>
            <tr>
              <td></td>
              <td class="error">
                {{passerror}}
              </td>
            </tr>
            <tr>
              <td></td>
              <td class="error">
                {{emailerror}}
              </td>
            </tr>
          </table>
          <input class="btn btn-primary" type="submit" />
        </form>
      </div>
    </div>
{% endblock %}
